<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title> STUDENT REGISTRATION WEBPAGE </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>
        <center>REGISTRATION FORM</center>
    </h1>
    <form action="" id="AdmissionForm">
        <div class="intern1">
            NAME:<input type="text" name="name" id="name"> <br> <br>
            DATE OF BIRTH:<input type="date" name="date" id="date"><br> <br>
            AGE:<input type="number" name="age" id="age"> <br> <br>
            GENDER:<input type="gender" name="gender" id="gender"><br><br>
            COLLEGE NAME:<input type="text" name="college" id="college"> <br> <br>
            YEAR:<input type="number" name="year" id="year"><br><br>
            EMAIL:<input type="mail" name="email" id="email"> <br> <br>
            CITY:<input type="text" name="city" id="city"> <br> <br>
            CONTACT:<input type="number" name="contact" id="contact"> <br> <br>
            PARENT: <input type="text" name="parent" id="parent"> <br> <br>
            <button type="submit">Submit</button>
       </div>
      
    </form>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="details.js">
    </script>
</body>

</html>
